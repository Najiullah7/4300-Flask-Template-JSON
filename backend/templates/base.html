<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
<body class="full-page">
    <div class="full-body-container">
        <div class="top-text">
            <h1><span style="color: #EA4335;">Pok√©</span><span style="color: #4285F4;">Match</span></h1>
        </div>
        <div class="input-box">
            <img src="{{ url_for('static', filename='images/mag.png') }}" />
            <textarea placeholder="Enter a description about yourself" id="filter-text-val"></textarea>
            <button onclick="submitSearch()">Submit</button>
        </div>
        <div id="answer-box">
        <div id="answer-box">

        </div>
    </div>

    <script>

        function submitSearch() {
            var filterTextVal = document.getElementById('filter-text-val').value;
            filterText(filterTextVal);
        }
        
        function answerBoxTemplate(pokemname,pokeDesc){
            filename = '/static/images/PokemonImages/' + pokemname + '.png';
            return `<div class=''>
                <img src="${filename}" width="100" height="100"/>
                <h3 class='episode-title'>${pokemname}</h3>
                <p class='episode-desc'>${pokeDesc}</p>
            </div>`
        }

        function sendFocus(){
            document.getElementById('filter-text-val').focus()
        }

        function filterText(){
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/pokemon?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
            .then((response) => response.json())
            .then((data) => data.forEach(row => {
                
                let tempDiv = document.createElement("div")
                tempDiv.innerHTML = answerBoxTemplate(row.name,row.desc)
                document.getElementById("answer-box").appendChild(tempDiv)
            }));
        }
    </script>
</body>
